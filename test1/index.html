<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>bebra men</h1>
<button onclick="req1()">get some bebra bro</button>

<div>
    <p class="bebra" id="bebra1">some bebra here</p>
    <p class="bebra" id="bebra2">some bebra here</p>
</div>
<script>
    async function req1() {
         fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => response.json())
            .then(json => {
                document.getElementById("bebra1").innerText = json.title
                document.getElementById("bebra2").innerText = json.body
            })
    }
    //req1();
</script>

</body>
</html>
